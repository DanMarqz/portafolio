<div class="container">
  <h2>Proyectos</h2>

  <ul>
    <li *ngFor="let project of projects" class="project">

      <a [routerLink]="['/proyecto',project._id]" class="linkProject">
        <div class="image">
          <img src="{{ url+'get-image/'+project.image }}" alt="Imagen del proyecto." *ngIf="project.image">
        </div>
        <h3>{{ project.name }}</h3>
        <p>{{ project.category }}</p>
      </a>
    </li>
  </ul>
</div>
